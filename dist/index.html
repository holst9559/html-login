<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html login</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="bg-gray-900">
    <div
      class="container-xl w-2/5 h-fit min-w-40 bg-slate-100 rounded-xl pb-4 ml-auto mr-auto mt-40 block">
      <h1 class="font-bold text-5xl pb-10 ml-40 mt-2">Login</h1>
      <form>
        <section>
          <label for="email">Email</label>
          <input
            id="email"
            type="email"
            class="bg-slate-200 border border-gray-600 opacity-50 rounded-xl" />
        </section>

        <section class="m-2">
          <label for="password">Password</label>
          <input
            id="password"
            type="password"
            class="bg-slate-200 border border-gray-600 opacity-50 rounded-xl" />
        </section>

        <button
          type="submit"
          class="bg-gray-900 rounded-xl text-white text-3xl w-80 h-10">
          Log in
        </button>
      </form>
    </div>
  </body>
</html>
