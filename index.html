<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html login</title>
    <link rel="stylesheet" href="/dist/output.css" />
  </head>
  <body>
    <div
      class="min-h-screen py-40"
      style="background-image: linear-gradient(115deg, #306a79, #dad8d5)">
      <div class="container mx-auto h-40">
        <div
          class="w-5/12 bg-white rounded-xl shadow-lg overflow-hidden mr-auto ml-auto">
          <div id="form-container" class="w-full py-10 px-12">
            <h2 class="text-5xl mb-10 text-center">Login</h2>
            <p id="error"></p>
            <form id="login" action="#" novalidate>
              <div class="input-control mt-5">
                <label for="email">Email</label>
                <input
                  id="email"
                  name="email"
                  type="text"
                  class="border border-gray-400 py-1 px-2 w-full rounded-2xl"
                  required />
                <div class="error text-red-600 font-semibold ml-1"></div>
              </div>

              <div class="input-control mt-5">
                <label for="password">Password</label>
                <input
                  id="password"
                  name="password"
                  type="password"
                  class="border border-gray-400 py-1 px-2 w-full rounded-2xl"
                  minlength="8"
                  required />
                <div class="error text-red-600 font-semibold ml-1"></div>
              </div>

              <div class="mt-5">
                <button
                  class="w-full bg-blue-900 py-3 text-center text-white rounded-2xl">
                  Login
                </button>
              </div>
              <div class="text-center pt-4">
                <p>
                  Not a member? Click
                  <a href="register.html" class="font-semibold underline"
                    >here</a
                  >
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="/src/main.js"></script>
  </body>
</html>
